<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title> 增添主机 | SshWeb</title>
	<link href="/static/css/bootstrap.min.css" rel="stylesheet">
	<link href="/static/font-awesome/css/font-awesome.css" rel="stylesheet">
</head>

<body class="gray-bg">

	<div class="row asset_add">

		<div  align="center">
		   <h3 class="title">填写资料</h3>

			{% if error %}
			<div class="alert alert-warning text-center">{{ error }}</div>
			{% endif %}
			{% if msg %}
			<div class="alert alert-success text-center">{{ msg }}</div>
			{% endif %}
		</div>

		<form class="form-horizontal" method="POST" onsubmit="return false" >
			<div class="form-group">
				<label class="col-sm-3 control-label">IP地址</label>
				<div class="col-sm-7"><input class="form-control" name="ip" placeholder="IP Address"></div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">端口号</label>
				<div class="col-sm-7"><input class="form-control" name="port" placeholder="port">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">主机名</label>
				<div class="col-sm-7"><input class="form-control" name="hostname" placeholder="hostname">
				</div>
			</div>
					
			<div class="form-group">
				<label class="col-sm-3 control-label">登录名</label>
				<div class="col-sm-7"><input class="form-control" name="username" placeholder="username"></div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">密码</label>
				<div class="col-sm-7"><input class="form-control" name="password" placeholder="password"></div>
			</div>                    
			<div class="form-group">
				<label class="col-sm-3 control-label">密匙</label>
				<div class="col-sm-7"><input class="form-control" name="ssh_key" placeholder="ssh key"></div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">是否激活</label>
				<div  class="col-sm-7">
					<div class="radio i-checks">
						<label> 
							<input type="radio" checked="" value="1" name="is_active">激活
						</label>
						<label>
							<input type="radio" value="0" name="is_active"> 禁用
						</label>
					</div>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">备注</label>
				<div class="col-sm-7"><input class="form-control" name="comment" placeholder="comment"></div>
			</div>                                        
			<div class="row">
				<div class="col-sm-3"></div>
					<div class="col-sm-7">
						<div class="btn-group pull-right">
							<button type="submit" class="btn btn-info pull-right add-btn" data-loading-text="&lt;i class='fa fa-spinner fa-spin '&gt;&lt;/i&gt; 提交">提交</button>
						</div>
						<div class="btn-group pull-left">
							<button type="reset" class="btn btn-warning">重置</button>
						</div>
					</div>
			</div>
		</form>

	</div>

</body>
</html>
