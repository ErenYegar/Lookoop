<!DOCTYPE html>
<html>

<head>

<body class="gray-bg container">
{% include 'head.html' %}

        {% endif %}

        <div class="alert alert-success text-center">{{ msg }}</div>
        {% endif %}
    </div>
    <hr>
    <div align="center">
        <h2>{{ search_name|safe }}需求前10城市</h2>
        <div id="top_city" style="height: 300%"></div>
    </div>
    <hr>
    <div align="center">
        <h1>Top City</h1>
        <div id="city_list" style="height: 400%"></div>
    </div>

    <div align="center">

    <script src="/static/js/jquery-2.1.1.js"></script>

    <script src="/static/plugs/echarts.min.js"></script>


       <script type="text/javascript">
var dom = document.getElementById("city_list");
var myChart = echarts.init(dom);
var app = {};
var city_list = {{ city_list|safe }};
var high = {{ city_high|safe }};
var low = {{ city_low|safe }};
option = null;
var option = {
    dataset: {
        source: city_list
    },
    grid: {containLabel: true},
    xAxis: {name: '岗位数量'},
    yAxis: {type: 'category'},
    visualMap: {
        orient: 'horizontal',
        left: 'center',
        min: low,
        max: high,
        text: ['最高工资', '最低工资'],
        // Map the score column to color
        dimension: 0,
        inRange: {
            color: ['#D7DA8B', '#E15457']
        }
    },
    series: [
        {
            type: 'bar',
            encode: {
                // Map the "amount" column to X axis.
                x: 'amount',
                // Map the "product" column to Y axis
                y: 'product'
            }
        }
    ]
};
;
if (option && typeof option === "object") {
    myChart.setOption(option, true);
}
       </script>

       <script type="text/javascript">
var dom = document.getElementById("exp_funnel");
var myChart = echarts.init(dom);
var app = {};
var exp_title = {{ exp_title|safe }};
var exp_data = {{ exp_list|safe }};
var exp_min = {{ exp_min|safe }};
var exp_max = {{ exp_max|safe }};
var max_size = exp_max + '%';
var min_size = exp_min + '%';
option = null;
option = {
    title: {
        text: '工作经验',
        subtext: '数据来源于51job'
    },
    tooltip: {
        trigger: 'item',
        formatter: "{a} <br/>{b} : {c}%"
    },
    toolbox: {
        feature: {
            dataView: {readOnly: false},
            restore: {},
            saveAsImage: {}
        }
    },
    legend: {
        data: exp_title
    },
    calculable: true,
    series: [
        {
            name:'所占百分比',
            type:'funnel',
            left: '10%',
            top: 60,
            //x2: 80,
            bottom: 60,
            width: '80%',
            // height: {totalHeight} - y - y2,
            min: exp_min,
            max: exp_max,
            minSize: '0%',
            maxSize: '100%',
            sort: 'descending',
            gap: 2,
            label: {
                normal: {
                    show: true,
                    position: 'inside'
                },
                emphasis: {
                    textStyle: {
                        fontSize: 20
                    }
                }
            },
            labelLine: {
                normal: {
                    length: 10,
                    lineStyle: {
                        width: 1,
                        type: 'solid'
                    }
                }
            },
            itemStyle: {
                normal: {
                    borderColor: '#fff',
                    borderWidth: 1
                }
            },
            data: exp_data
        }
    ]
};
;
if (option && typeof option === "object") {
    myChart.setOption(option, true);
}
       </script>

<script type="text/javascript">
var exp_x = {{ exp_x|safe }};
var exp_y = {{ exp_y|safe }};
var yA = new Array();
for(j = 0; j < exp_y.length; j++) {
   yA.push(parseInt(exp_y[j]))
} 
console.log(yA);
var chart = Highcharts.chart('exp_h', {
        chart: {
                type: 'column'
        },
        title: {
                text: '工作经验平均薪资'
        },
        subtitle: {
                text: '请点击按钮查看坐标轴变化'
        },
        xAxis: {
                categories: exp_x
        },
        yAxis: {
                labels: {
                        x: -15
                },
                title: {
                        text: '工作经验'
                }
        },
        series: [{
                name: '千/月',
                data: yA
        }],
        responsive: {
                rules: [{
                        condition: {
                                maxWidth: 500
                        },
                        // Make the labels less space demanding on mobile
                        chartOptions: {
                                xAxis: {
                                        labels: {
                                                formatter: function () {
                                                        return this.value.replace('月', '')
                                                }
                                        }
                                },
                                yAxis: {
                                        labels: {
                                                align: 'left',
                                                x: 0,
                                                y: -2
                                        },
                                        title: {
                                                text: ''
                                        }
                                }
                        }
                }]
        }
});
function setSize(width) {
        chart.setSize(width, 300);
}
</script>
</body>
</html>
