<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 主机列表 | SshWeb</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/font-awesome/css/font-awesome.css" rel="stylesheet">
</head>

<body class="gray-bg">

    <div class="search row">
        <div class="col-sm-6">
           {# <a href="{% url 'asset_add' %}" class="btn btn-xs btn-info">增加</a> #}
        </div>
        <div class="col-sm-6">
            <div class="input-group">
                <input type="text" class="form-control" id="search_input" placeholder="搜索">
                <span class="input-group-btn">
                    <button class="btn btn-default" id="search-btn" type="submit"><i class="fa fa-search"></i></button>
                </span>
            </div>            
        </div>
        <br>
    <div class="center">
        <table class="table table-condensed">
        <tr class="success">
            <td>主机名</td>
            <td>IP地址</td>
            <td>登录名</td>
            <td>系统类型</td>
            <td>是否激活</td>
            <td>创建时间</td>
            <td>操作</td>
        </tr>
        {% for asset in asset_find %}
            <td>{{ asset.hostname }}</td>
            <td>{{ asset.ip }}</td>
            <td>{{ asset.username }}</td>
            <td>{{ asset.system_version }}</td>
            <td>{{ asset.is_active }}</td>
            <td>{{ asset.date_add }}</td>
            <td>
                <a href="{% url 'asset_edit' %}?id={{ asset.id }}" class="btn btn-xs btn-info">编辑</a>
                <a value="{{ asset.id }}" class="conn btn btn-xs btn-warning">连接</a>
                <a value="{% url 'asset_del' %}?id={{ asset.id }}" class="btn btn-xs btn-danger asset_del">删除</a>
            </td>
        {% endfor %}
        </table>
     
    </div>

    <script src="/static/js/jquery-2.1.1.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>

</body>

</html>
